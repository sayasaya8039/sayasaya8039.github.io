<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファミマ画像ダウンローダー</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #333;
    }

    .info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .info-item:last-child {
      margin-bottom: 0;
    }

    .label {
      color: #666;
    }

    .value {
      font-weight: bold;
      color: #00a040;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00a040;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #008833;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }

    .progress {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-fill {
      height: 100%;
      background: #00a040;
      width: 0%;
      transition: width 0.3s;
    }

    .error-page {
      display: none;
    }

    .error-page.show {
      display: block;
    }

    .main-content {
      display: block;
    }

    .main-content.hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-content" id="mainContent">
    <h1>ファミマ新商品画像ダウンローダー</h1>

    <div class="info">
      <div class="info-item">
        <span class="label">検出された商品数:</span>
        <span class="value" id="productCount">-</span>
      </div>
      <div class="info-item">
        <span class="label">ダウンロード条件:</span>
        <span class="value">5個以上</span>
      </div>
    </div>

    <button id="downloadBtn" disabled>読み込み中...</button>

    <div class="progress" id="progress">
      <div id="progressText">ダウンロード中: 0 / 0</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="message" id="message"></div>
  </div>

  <div class="error-page" id="errorPage">
    <h1>エラー</h1>
    <div class="message error" style="display: block;">
      このページはファミリーマートの新商品ページではありません。<br><br>
      以下のページでこの拡張機能を使用してください:<br>
      <a href="https://www.family.co.jp/goods/newgoods.html" target="_blank">
        今週の新商品
      </a><br>
      <a href="https://www.family.co.jp/goods/newgoods/nextweek.html" target="_blank">
        来週の新商品
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
