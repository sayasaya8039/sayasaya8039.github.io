<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファミリーマート商品画像ダウンローダー</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      text-align: center;
    }

    .status {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-count {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }

    .status-label {
      font-size: 14px;
      opacity: 0.9;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
    }

    #detectBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #detectBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #downloadBtn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #downloadBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #downloadBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .product-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      padding: 10px;
    }

    .product-item {
      display: flex;
      align-items: center;
      padding: 8px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      font-size: 12px;
    }

    .product-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 10px;
    }

    .product-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }

    .message.error {
      background: rgba(244, 67, 54, 0.3);
    }

    .message.success {
      background: rgba(76, 175, 80, 0.3);
    }

    .message.info {
      background: rgba(33, 150, 243, 0.3);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🏪 ファミマ商品画像</h1>

    <div class="status">
      <div class="status-label">検出された商品数</div>
      <div class="status-count" id="productCount">0</div>
      <div class="status-label">個</div>
    </div>

    <button id="detectBtn">🔍 商品を検出</button>
    <button id="downloadBtn" disabled>⬇️ 画像をダウンロード</button>

    <div id="message"></div>
    <div id="productList" class="product-list" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
